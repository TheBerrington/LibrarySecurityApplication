<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{username}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{year}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{year}">Age Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
